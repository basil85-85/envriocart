<svg viewBox="0 0 9600 4800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <!-- Cart shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="48"/>
      <feOffset dx="48" dy="48" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Larger Cart Icon -->
  <g transform="translate(960, 1440) scale(36)" filter="url(#shadow)">
    <path fill="url(#cartGradient)" d="M25 32C23.4087 32 22 33.4087 22 35C22 36.5913 23.4087 38 25 38C26.5913 38 28 36.5913 28 35C28 33.4087 26.5913 32 25 32ZM19 35C19 31.6863 21.6863 29 25 29C28.3137 29 31 31.6863 31 35C31 38.3137 28.3137 41 25 41C21.6863 41 19 38.3137 19 35Z"/>
    
    <!-- Larger Stylized Leaf -->
    <path fill="#2ecc71" d="M20 8C20 8 16 14 16 19C16 22.866 19.134 26 23 26C26.866 26 30 22.866 30 19C30 14 26 8 26 8C26 8 24 12 23 12C22 12 20 8 20 8Z">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Larger EnvrioCart Text -->
  <g transform="translate(2880, 2400)" fill="#34495e">
    <text font-family="Arial, sans-serif" font-size="1152" font-weight="bold">
      <tspan fill="#2ecc71">Envrio</tspan>
      <tspan fill="#34495e">Cart</tspan>
    </text>
  </g>

  <!-- Additional decorative eco-friendly elements -->
  <g fill="#2ecc71" opacity="0.2">
    <circle cx="7200" cy="1440" r="192"/>
    <circle cx="7920" cy="1920" r="120"/>
    <circle cx="6720" cy="2160" r="144"/>
    <circle cx="7680" cy="2880" r="168"/>
    <circle cx="6960" cy="3360" r="120"/>
  </g>
</svg>